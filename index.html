<!DOCTYPE html>
<html lang="ja" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=10.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">

		<title>T的罰ゲームセリフ集 セリフ検索機</title>
		<script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
		<script type="text/javascript" src="js/Collection_of_lines.js"></script>

		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<header>
			<img src="img/logo.png" alt="T的罰ゲームセリフ集 セリフ検索機">
			<a href= "https://batugameserifu.jimdo.com/" class="original"><span class="original_tytle">本家</span></a>
		</header>
<h3>How to use (使い方)</h3>
<ul>
	<li>○○＝１人称<br>
		例) 自分の名前,私,うち,ボク,おれ,あっし,おいどん,ミー,拙者,わい,われetc</li>
	<li>□□＝２人称<br>
		例) 相手の名前,あんた,あなた,キミ,そち,おまえ,ユー,貴様,てめぇ,われetc</li>
	<li>テキストボックスに0〜3000の数値を入力してください。検索ボタンを押すと、数値に対応した罰ゲームセリフが表示されます。</li>
	<li>また、乱数生成ボタンを押すと、ランダムな罰ゲームセリフが表示されます。</li>
</ul>
<input type="number" name="name" class="num" min="0", max="3000" placeholder="0〜3000"><br>
<div class="buttons">
	<a href="#" class="search button">検索</a>
	<a href="#" class="rand button">乱数生成</a>
</div><br>
<span class="line"></span>
	</body>
</html>
